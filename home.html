<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <!-- Include Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="flex h-screen">
  <!-- First column for the big title -->
  <div class="flex flex-col bg-blue-500 text-white w-1/4 p-10 space-y-6 border-r border-black">
    <div class="rounded-full bg-black w-24 h-24"></div>
    <h1 class="text-6xl font-bold">Hold on</h1>
    <p class="text-2xl">"Time Well Spent"</p>
  </div>

  <!-- Second column for the text content -->
  <div class="flex flex-col w-1/4 p-10 space-y-6 border-r border-black">
    <h2 class="text-xl font-semibold">A visual timer designed for Apple Vision Pro.</h2>
    <p>The start of a new way to connect through time and synchronously enjoy new experiences.</p>
    <button class="px-4 py-2 rounded-full bg-black text-white">Stay up to date</button>
  </div>

  <!-- Third column -->
  <div class="flex flex-col w-1/4 p-10 space-y-6 border-r border-black">
    <!-- Add content here similar to second column if needed -->
  </div>

  <!-- Fourth column for the buttons -->
  <div class="flex flex-col w-1/4 p-10 space-y-6">
    <button class="text-xl font-semibold border-b border-black pb-4">Press Kit</button>
    <button class="text-xl font-semibold">Download</button>
  </div>
</div>

  <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
  <div class="flex-shrink-0">
    <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo">
  </div>
  <div>
    <div class="text-xl font-medium text-black">ChitChat</div>
    <p class="text-gray-500">You have a new message!</p>
  </div>
</div>

</body>
</html>
